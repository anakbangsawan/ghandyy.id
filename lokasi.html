<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Lokasi & Form Pesan - Kantin Ghandy</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #map-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }

    .order-form {
      max-width: 450px;
      margin: 30px auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .order-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .order-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .order-form input[type="text"],
    .order-form input[type="email"],
    .order-form input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .order-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .order-form button:hover {
      background-color: #e55338;
    }
  </style>
</head>

<body>

  <div id="map-container">
    <h2>Lokasi Kantin Ghandy</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.1807870542784!2d103.6123530747252!3d-1.6416137983431212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e2586165b87bbd1%3A0xb3a3910b96232ea8!2sUNAMA%20(Kampus%20Kotabaru)!5e0!3m2!1sen!2sid!4v1749624841755!5m2!1sen!2sid"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="order-form">
    <h2>Formulir Pemesanan</h2>
    <form action="#" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Contoh: email@gmail.com" required>

      <label for="nohp">Nomor HP</label>
      <input type="tel" id="nohp" name="nohp" placeholder="Contoh: 081234567890" required>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>

</body>

</html>
